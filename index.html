<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width", initital-scale="1.0">
        <title>Basketball Scoreboard</title>
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="home">
                <h1>Home</h1>
                <div class="score">0</div>
                    <div class="pointBtn">
                        <button class="onePoint">+1</button>
                        <button class="twoPoint">+2</button>
                        <button class="threePoint">+3</button>
                    </div>
            </div>


            <div class="away">
                <h1>Away</h1>
                <div class="score">0</div>
                    <div class="pointBtn">
                        <button class="onePoint">+1</button>
                        <button class="twoPoint">+2</button>
                        <button class="threePoint">+3</button>
                    </div>
            </div>
        </div>
    </body>
</html>
